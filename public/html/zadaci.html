<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Zadaci</title>
    <link rel="stylesheet" type="text/css" href="../css/zadaci.css">
</head>
<body>
    <h1>Komentari</h1>
    <form id="vjezbe">
        <div class="container-zadaci">
            <label for="odabirvj">Odabir vježbe</label>
            <select id="odabirvj" form="vjezbe">
                <option value="Vjezba 1">Vjezba 1</option>
                <option value="Vjezba 2">Vjezba 2</option>
                <option value="Vjezba 3">Vjezba 3</option>
                <option value="Vjezba 4">Vjezba 4</option>
                <option value="Vjezba 5">Vjezba 5</option>
                <option value="Vjezba 6">Vjezba 6</option>
            </select>
            <label for="odabirzad">Odabir zadatka</label>
            <select id="odabirzad" form="vjezbe">
                <option value="Zadatak 1">Zadatak 1</option>
                <option value="Zadatak 2">Zadatak 2</option>
                <option value="Zadatak 3">Zadatak 3</option>
                <option value="Zadatak 4">Zadatak 4</option>
            </select>
            <label for="odabirver">Odabir verzije</label>
            <select id="odabirver" form="vjezbe">
                <option value="Verzija 1">Verzija 1</option>
                <option value="Verzija 2">Verzija 2</option>
            </select>
            <label for="kom">Komentar</label>
            <textarea id="kom" name="message" rows="3"></textarea>
            <button type="submit" value="Submit">Pošalji</button>
        </div>         
    </form>
    <form id="greske">
        <div class="container-error">
            <label for="kom2">Errors log</label>
            <textarea id="kom2" name="message" rows="3"></textarea>
            <div class="check">
                <input type="checkbox" id="error" name="error" value="Bez grešaka">
                <label for="error">Bez grešaka</label>
            </div>
            <button type="submit" value="Submit">Dodaj rezultate testa</button>
        </div>         
    </form>
    
</body>
</html>
