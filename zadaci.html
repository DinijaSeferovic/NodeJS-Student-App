<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Spirala 1</title>
    <link rel="stylesheet" type="text/css" href="zadaci.css">
</head>
<body>
    <h1>Komentari</h1>
    <form>
        <div class="container-zadaci">
            <label for="odabirvj">Odabir vježbe</label>
            <input list="odabirvj" name="odabirvj">
            <datalist id="odabirvj">
                <option value="Vjezba 1">
                <option value="Vjezba 2">
                <option value="Vjezba 3">
                <option value="Vjezba 4">
                <option value="Vjezba 5">
                <option value="Vjezba 6">
            </datalist>
            <label for="odabirzad">Odabir vježbe</label>
            <input list="odabirzad" name="odabirzad">
            <datalist id="odabirzad">
                <option value="Zadatak 1">
                <option value="Zadatak 2">
                <option value="Zadatak 3">
                <option value="Zadatak 4">
            </datalist>
            <label for="odabirver">Odabir vježbe</label>
            <input list="odabirver" name="odabirver">
            <datalist id="odabirver">
                <option value="Verzija 1">
                <option value="Verzija 2">
            </datalist>
            <label for="kom">Komentar</label>
            <textarea name="message"></textarea>
            <button type="submit" value="Submit">Pošalji</button>
        </div>         
    </form>
    <form>
        <div class="container-error">
            <label for="kom">Errors log</label>
            <textarea name="message"></textarea>
            <div class="check">
                <input type="checkbox" id="error" name="error" value="Bez grešaka">
                <label for="error">Bez grešaka</label>
            </div>
            <button type="submit" value="Submit">Dodaj rezultate testa</button>
        </div>         
    </form>
    
</body>
</html>
